
<div class="navbar-custom">
  <a (click)="toggleDropdown()" *ngIf="currentUser$ | async as user" >
    <img *ngIf="user.photoURL" src="{{user.photoURL}}" alt="Foto de perfil de usuario" class="user-photo">
    <img *ngIf="!user.photoURL" src="https://firebasestorage.googleapis.com/v0/b/tp-sala-de-juegos-diazgiossol.appspot.com/o/guest.webp?alt=media&token=69e91e4a-832d-4439-ab69-a30e2c8d80ee"  class="user-photo">
    {{ user.displayName?user.displayName : user.email }} 
  </a>
  <div class="dropdown-content" *ngIf="isDropdownOpen">
    <button class="logout-button" *ngIf="showLogoutButton" (click)="logout()">
      <i class="fa solid fa-power-off"></i> Cerrar Sesi√≥n
    </button>
  </div>
</div>

<div class="card-container">
  
  <div class="game-info text-center">
    <h1>{{ title }}</h1>
  </div>

    <div class="current-card">
      <h2>Carta Actual:</h2>
      <div class="card">
        <img src="assets/cards/{{ currentCard }}.png" alt="Card">
      </div>
    </div>
    <div class="btn-group">
      <button (click)="makeGuess('mayor')">Mayor</button>
      <button (click)="makeGuess('menor')">Menor</button>
    </div>
    <div class="result" #resultMessage>
        <p>{{ resultMessageText }}</p>
    </div>
    <div class="score">
      <p>Puntaje: {{ score }}</p>
    </div>
    <input type="button" [value]="btnVolver" [class]="['button-container']" (click)="onClick($event)"/>
  </div>
