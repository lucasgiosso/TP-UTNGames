
  <div class="row">
    <div class="col text-center">
      <h1 class="text-primary">{{ title }}</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col text-center">
      <img
        src="assets/img/{{ intentos }}.png"
        class="ahorcado-img"
        alt="Perdiste!!! Estás Ahorcado!!!"
        title="Perdiste!!! Estás Ahorcado!!!"
      />
      <h3>Intentos: <small>{{ intentos }} / 9 </small></h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col text-center">
      <h1>{{ palabraOculta }}</h1>
    </div>
  </div>
  
  <div class="row" *ngIf="!gano && !perdio">
    <div class="col text-center">
      <div class="keyboard">
        <button
          (click)="comprobar(letra)"
          *ngFor="let letra of letras"
          class="btn btn-primary"
        >
          {{ letra.toUpperCase() }}
        </button>
    </div>
    <input type="button" [value]="btnVolver" [class]="['button-container']" (click)="onClick($event)"/>
    </div>
  </div>
