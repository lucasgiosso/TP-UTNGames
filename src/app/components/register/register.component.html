
<body>
    <div class="login-container">
      
      <div class="form-group">
      <h2>Registro</h2>
      </div>
      
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Nombre de usuario:</label>
            <input type="text" id="email" formControlName="email" placeholder="Email">
          </div>
          
          <div class="form-group">
            <label for="clave">Contrase単a:</label>
            <input type="password" id="password" formControlName="password" placeholder="Contrase単a">
          </div>  

          <div class="form-group">
            <label for="clave">Repetir Contrase単a:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Repetir Contrase単a">
          </div>

          <button type="submit" [disabled]="formReg.invalid">Registrar</button>
          <input type="button" [value]="btnVolver" [class]="['botones-color']" (click)="onClick($event)"/>
      
        </form>
  </div>
</body>
